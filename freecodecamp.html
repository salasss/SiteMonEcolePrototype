<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form App</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the survey form below:</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
    
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" required>
      <option value="" disabled selected>Select an option</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <fieldset>
      <legend>Choose an option:</legend>
      <label><input type="radio" name="option-group" value="option1">Option 1</label>
      <label><input type="radio" name="option-group" value="option2">Option 2</label>
    </fieldset>
    
    <fieldset>
      <legend>Select several options:</legend>
      <label><input type="checkbox" name="checkbox-group" value="option1">Option 1</label>
      <label><input type="checkbox" name="checkbox-group" value="option2">Option 2</label>
      <label><input type="checkbox" name="checkbox-group" value="option3">Option 3</label>
    </fieldset>
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
